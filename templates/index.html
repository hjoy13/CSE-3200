<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="p-5">

    <div class="container">
        <h1 class="mb-4">Course Recommendation System</h1>
        <p>Enter a course description to get recommendations:</p>
        <form id="reco-form">
            <input type="text" id="query" class="form-control" placeholder="Enter course description" required>
            <button class="btn btn-primary mt-3" type="submit">Get Recommendations</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
